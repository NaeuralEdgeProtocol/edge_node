<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
        }
        .result-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <h2>Submit Your Code</h2>
    <form id="codeForm">
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        <div id="resultBox" class="result-box" style="display:none;">
            <strong>Result:</strong>
            <pre id="resultContent"></pre>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to submit the form
        function submitForm() {
            const code = document.getElementById('codeInput').value;

            // Send code to the compiler service
            fetch('https://compiler.naeural.ngrok.dev/execute_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "CODE": code })
            })
            .then(response => response.json())
            .then(data => {
                // Display the result
                document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
                document.getElementById('resultBox').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('resultContent').textContent = "Error: " + error;
                document.getElementById('resultBox').style.display = 'block';
            });
        }

        // Event listener for form submission
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm();
        });

        // Event listener for Ctrl+Enter shortcut
        document.getElementById('codeInput').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();  // Prevent default behavior like adding a newline
                submitForm();
            }
        });
    </script>

</body>
</html>
